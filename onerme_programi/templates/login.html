<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"> <!-- CSS dosyasını ekleyin -->
</head>
<body>

    <nav>
        <div class="wrapper">
            <div class="nav-container">
                <div class="birl">
                    <a href="{{ url_for('home') }}"><img class="logo" src="{{ url_for('static', filename='image/logo.png') }}" alt="" /></a>
                </div>
                <a href="{{ url_for('login') }}" class="buton">Sign in</a>
            </div>
        </div>
    </nav>
    
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Your Recipe</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='recipe.css') }}">
</head>
<body>

    <nav>
        <div class="wrapper">
            <div class="nav-container">
                <div class="birl">
                    <a href="{{ url_for('home') }}"><img class="logo" src="{{ url_for('static', filename='image/logo.png') }}" alt="" /></a>
                </div>
                <a href="{{ url_for('login') }}" class="buton">Sign in</a>
            </div>
        </div>
    </nav>

    <div class="recipe-container">
        <h2>{{ recipe_title }}</h2>
        <ol>
            {% for step in recipe_steps %}
            <li>{{ step }}</li>
            {% endfor %}
        </ol>        
        <a href="/" class="back-link">Başka Yemek Tarifleri Oluştur</a>
    </div>
</body>
</html>

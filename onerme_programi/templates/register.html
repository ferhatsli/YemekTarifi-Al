<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css') }}"> <!-- CSS dosyasını ekleyin -->
</head>
<body>

    <nav>
        <div class="wrapper">
            <div class="nav-container">
                <div class="birl">
                    <a href="{{ url_for('home') }}"><img class="logo" src="{{ url_for('static', filename='/image/logo.png') }}" alt="" /></a>
                </div>
                <a href="{{ url_for('login') }}" class="buton">Sign in</a>
            </div>
        </div>
    </nav>

    <div class="register-container">
        <h2>Kayıt Ol</h2>
        <form method="post">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <button type="submit">Kayıt Ol</button>
        </form>
    </div>
</body>
</html>
